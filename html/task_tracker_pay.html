<h2>Compensate Users</h2>

<obwidget type="message" id="task_tracker_pay_message"></obwidget>

<fieldset>
  <div class="fieldrow">
    <label>Users</label>
    <ob-user-input id="task_tracker_pay_users" data-initcallback="OBModules.TaskTracker.removeUnassigned"></ob-user-input>
  </div>

  <div class="fieldrow">
    <label>Amount</label>
    <span id="task_tracker_pay_amount"></span>
  </div>

  <div class="fieldrow">
    <label>Multiplier</label>
    <input id="task_tracker_pay_multiplier" type="number" placeholder="1.0" step="0.1">
  </div>

  <div class="fieldrow">
    <label>Comment</label>
    <ob-html-input id="task_tracker_pay_comment"></ob-html-input>
  </div>

  <div class="fieldrow">
    <button class="add" onclick="OBModules.TaskTracker.addTransaction()">Add Transaction</button>
    <button onclick="OB.UI.closeModalWindow()">Cancel</button>
  </div>
</fieldset>
