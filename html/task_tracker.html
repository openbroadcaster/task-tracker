<div id="task_tracker_module">

  <h1>Task Tracker</h1>
  
  <obwidget type="message" id="task_tracker_message"></obwidget>
  
  <h2 class="task_manager">Add Task</h2>
  
  <fieldset class="task_manager">
    <div class="fieldrow">
      <label class="required">Name</label>
      <input id="task_tracker_name" type="text">
    </div>
    
    <div class="fieldrow">
      <label>Description</label>
      <textarea id="task_tracker_description" rows="5"></textarea>
    </div>
    
    <div class="fieldrow">
      <label>Due Date</label>
      <input type="text" id="task_tracker_due" size="10" maxlength="10">
    </div>
    
    <div class="fieldrow">
      <label>Assigned Users</label>
      <div>
        <div>
          <select id="task_tracker_users"></select>
          <button class="add" onclick="OBModules.TaskTracker.addUser();">Add User</button>
        </div>
        <div id="task_tracker_users_list"></div>
      </div>
    </div>
      
    <div class="fieldrow">
      <label>Media Items</label>
      <div id="task_tracker_media" class="droppable_target_media">
        <div id="task_media_dummy">(drag media here)</div>
      </div>
    </div>
    
    <div class="fieldrow">
      <label>Playlist Items</label>
      <div id="task_tracker_playlists" class="droppable_target_playlist">
        <div id="task_playlists_dummy">(drag playlists here)</div>
      </div>
    </div>

    <div class="fieldrow">
      <button class="add" onclick="OBModules.TaskTracker.addTask();">Add Task</button>
    </div>
  </fieldset>
  
  <h2>Task List</h2>
  
  <fieldset>
    <div class="fieldrow">
      <div id="task_list_dummy">(no tasks found in database)</div>
      <table id="task_tracker_list"></table>
    </div>  
  </fieldset>

</div>
